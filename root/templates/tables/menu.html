{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <div class="container text-center">
                {% for product in products %}
                    <div class="row mb-4 text-center">
                        <div class="col-2">
                            <h1> {{product.name}} </h1>
                        </div>
                        <div class="col-2">
                            <h2> {{ product.price }}</h2>
                        </div>
                        <div class="col-2">
                            <div class="btn btn-primary">+</div>
                        </div>
                        <div class="col-2">
                            <div class="btn btn-primary">-</div>
                        </div>
                    </div>
                {% endfor %}
    </div>
{% endblock %}
