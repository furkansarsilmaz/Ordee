{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <div class="container text-center">
                {% for product in products %}
                    <div class="row mb-4 text-center">
                        <div class="col-2">
                            <h1> {{product.name}} </h1>
                        </div>
                        <div class="col-2">
                            <h2> {{ product.price }}</h2>
                        </div>
                        <div class="col-2">
                            <form method="post" action="{% url 'increase_order' product.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="table_id" value="{{ table_id }}">
                                <button type="submit" class="btn btn-primary"> Increase </button>
                            </form>
                        </div>
                        <div class="col-2">
                            <form method="post" action="{% url 'decrease_order' product.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="table_id" value="{{ table_id }}">
                                <button type="submit" class="btn btn-primary"> Decrease </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
    </div>
{% endblock %}
